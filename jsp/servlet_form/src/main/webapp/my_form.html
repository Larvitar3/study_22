<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<title>Insert title here</title>
<style>
form {
	margin: 100px auto;
	width: 500px;
}
</style>
</head>
<body>

	<!-- 기본 method 방식은 get 이다. -->

	<form action="/servlet_form/boot1" method="get">
		 
		<div class="form-group">
			    <label for="email">Email address:</label>     <input type="email"
				class="form-control" placeholder="Enter email" id="email"
				name="email">  
		</div>
		 
		<div class="form-group">
			    <label for="pwd">Password:</label> <input type="password"
				class="form-control" placeholder="Enter password" id="pwd"
				name="pwd">  
		</div>
		  
		<div class="form-group form-check">
			    <label class="form-check-label"> <input
				class="form-check-input" type="checkbox"> Remember me    
			</label>  
		</div>

		<br /> <br />
		<div class="form-group">
			<p>좋아하는 동물</p>
			<div class="form-check-inline">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="강아지" name="like">강아지
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="고양이" name="like">고양이
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="햄스터" name="like">햄스터
				</label>
			</div>
		</div>
		<br /> <br />
		<div class="form-group">
			  <label for="sel1">좋아하는 번호</label>   
			<select class="form-control"  id="sel1" name="number">
				<option value="1" >1</option>    
				<option value="2" >2</option>    
				<option value="3"  >3</option>    
				<option value="4" >4</option>  
			</select>
		</div>
		<br /> <br />
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>




</body>
</html>
